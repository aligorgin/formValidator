<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Sign Up Today!</h1>
    <!--Form (you can validate form with add novalidate attribute in form )-->
    <form id="form" novalidate>
        <!--Full Name-->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name">
        </div>
        <!--phone number-->
        <div class="form-group">
            <label for="phone">Phone Name</label>
            <input type="tel" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   name="phone">
        </div>
        <!--email address-->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@addrees.com" required name="email"
                   autocomplete="username">
        </div>
        <!--website URL-->
        <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" id="website" placeholder="https://example.com" required name="website">
        </div>
        <!--password-->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" required
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                   autocomplete="new-password">

        </div>
        <!--confirm password-->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" required
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password"
                   autocomplete="new-password">
        </div>
        <!--Button-->
        <button type="submit">Register</button>
    </form>
    <!--error / success message-->
    <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
    </div>
</div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
